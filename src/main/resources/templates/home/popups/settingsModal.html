<div ng-controller="settingsCtrl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">User Settings <span class="fa fa-cog"></span></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <select ng-model="userCurrency">
            <option ng-repeat="x in currencies" value="{{x.model}}">{{x.model}}</option>
        </select>
    </div>
</div>
