<div ng-controller="addHoldingCtrl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add New Holding <span class="fa fa-plus"></span></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4><b>{{(userHolding.holdingType) ? userHolding.holdingType + ':' : 'Holding:'}}</b> {{userHolding.name}}</h4>
        <select ng-model="userHolding"
                ng-options="(userHolding.name+' - ' +userHolding.holdingType) for userHolding in holdingList | orderBy: 'name'"></select>
        <label>Quantity</label>
        <input type="number" name="input" ng-model="quantity"/>
        <button ng-click="add()">Add <span class="fa fa-plus"></span></button>
    </div>
</div>
