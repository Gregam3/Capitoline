<div ng-controller="addHoldingCtrl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add New Holding <span class="fa fa-plus"></span></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>Holding: {{holding.name}}</h4>
        <select ng-model="holding" ng-options="holding.name for holding in holdingList"></select>
        <button ng-click="save()">Save <span class="glyphicon glyphicon-floppy-disk"></span></button>
    </div>
</div>
