<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Portfolio Tracker: ' + ${systemVersion}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/angular/angular.js"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/sb-admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/sb-admin.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-reboot.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/static/js/overview.js"></script>

</head>
<body>
<div id="wrapper" ng-app="overview" ng-controller="basicInfoCtrl">
    <nav class="navbar navbar-default navbar-static-top"
         role="navigation" style="margin-bottom:0">
        <div class="col-lg-12">
            <a class="navbar-brand" href="">Portfolio Tracker</a>
            <h3>
                <button class="pull-right navbar-brand" ng-click="openSettings()">
                    Settings <span class="fa fa-cog"></span>
                </button>
            </h3>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#overview" data-toggle="tab" aria-expanded="false">Overview</a>
                </li>
                <li><a href="#performance" data-toggle="tab" aria-expanded="true">Performance</a>
                </li>
                <li><a href="#predictions" data-toggle="tab">Predictions</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade active in" id="overview">
                    <div th:replace="/home/tabs/overview :: overview">
                </div>
                <div class="tab-pane fade" id="performance">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Area Chart Example
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            Test
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="predictions">
                <h4>Predictions</h4>
                <p></p>
            </div>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
</div>

<!--<script type="text/javascript"-->
<!--src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</body>
</html>
