<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/angular/angular.js"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/sb-admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/sb-admin.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="/static/css/custom.css"/>
    <link rel="stylesheet" href="/static/css/toaster.css"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="http://code.angularjs.org/1.3.3/angular-animate.min.js"></script>
    <script src="/angular/toaster.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>

    <meta charset="UTF-8"/>
    <title th:text="'Capitoline ' + ${systemVersion} + ' - Log in'"></title>
</head>
<body class="login-background">
<div id="page-wrapper" ng-app="login">
    <toaster-container toaster-options="{'time-out': 5500}"></toaster-container>

    <div class="col-xs-2" ng-controller="loginCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{heading}}
                </h3>
            </div>
            <div class="panel-body">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Log In" ng-click="changeHeading('Log In')">
                        <input type="text" placeholder="Email" ng-model="loginDetails.email"/>
                        <input type="password" placeholder="Password" ng-model="loginDetails.password"/>
                        <button ng-click="login()">Log In</button>
                    </uib-tab>
                    <uib-tab index="1" heading="Register" ng-click="changeHeading('Register')">
                        <input type="text" placeholder="Email" ng-model="registerDetails.email"/>
                        <input type="text" placeholder="Name (Optional)" ng-model="registerDetails.name"/>
                        <input type="password" placeholder="Password" ng-model="registerDetails.password"/>
                        <input type="password" placeholder="Confirm password" ng-model="registerDetails.confirmedPassword"/>
                        <button ng-click="register()">Register</button>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
</body>
</html>
