<div ng-controller="settingsCtrl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">User Settings <span class="fa fa-cog"></span></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>User Currency: {{settings.currency.name}}
            {{settings.currency.symbol != null ? (settings.currency.symbol): ''}}
        </h4>
        <select ng-model="settings.currency" ng-options="currency.acronym for currency in currencies"></select>
        <button ng-click="save()">Save <span class="glyphicon glyphicon-floppy-disk"></span></button>
    </div>
</div>
